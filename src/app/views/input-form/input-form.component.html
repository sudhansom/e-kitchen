<form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm">
  <label>Browse image:
    <input type="file" (change)="onFileSelected($event)" formControlName="image" accept="image/*" />
  </label>
  <label>Item name:
    <input type="text" value="name" formControlName="name" />
  </label>
  <label>Quantity:
    <input type="number" formControlName="quantity" />
  </label>
  <label>Category:
    <select type="text" formControlName="category">
      <option value=""></option>
      <option value="one">one</option>
      <option value="two">two</option>
      <option value="three">three</option>
    </select>
  </label>
  <div *ngIf="imageUrl">
    <img [src]="imageUrl" alt="">
  </div>
  <button type="submit">Submit</button>
  <!-- <p>{{reactiveForm.value | json}}</p> -->
</form>
<div class="link">
  <a href="/">Back</a>
</div>
